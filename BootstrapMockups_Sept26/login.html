  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
    
      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <link href="css/style.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" ><img class="navbar-brand" class="img-responsive" style="width: 275px;" alt="" src="images/prapagar-logo.png"></a>  
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">    
            <div class="navbar-form navbar-right" role="form">
              <div class="form-group" style="">
                <button type="submit" style="margin-right: 10px;" class="btn btn-warning">Log in</button>
                <button type="submit" class="btn btn-warning">Sign up</button>
              </div>
            </div>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav> 

      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="well well-lg">
                <form class="form-horizontal" role="form" id="login-form" style="padding-left: 30px; padding-right: 30px">
                  <div class="form-group" style="text-align: center;">
                    <label class="form-title">Can't Login?</label>
                  </div>  
                  <div class="form-group">
                    <label>Please enter your email address</label>
                    <label class="sr-only" for="email-Input">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                    <p style="text-align: center;">---------- OR ----------</p>
                    <label class="sr-only" for="cpf-input">CPF Input</label>
                    <input type="number" class="form-control" id="cpf-input" maxlength="14" placeholder="CPF/CNPJ">
                  </div>
                  <div class="form-group">
                    <label>Selecione o metodo de entrega para o seu codigo de seguaranca</label>
                    <div style="text-align: center;">
                      <label class="radio-inline">
                        <input type="radio" name="communication-method" value="email">Email</label>  
                      <label class="radio-inline">  
                        <input type="radio" name="communication-method" value="sms">SMS</label>
                    </div>        
                  </div>
                  <div class="form-group" style="text-align:center;">
                    <label class="sr-only" for="captcha">captcha</label>
                    <img src="captcha-placeholder.png" alt="" class="img-responsive" style="margin: 0 auto;">
                    <a href="javascript:void(0);" style="color: black;">Crirar um novo codigo</a>
                    <label class="sr-only" for="captcha-input">Captcha Input</label>
                    <input type="text" class="form-control" id="captcha-input" placeholder="Digite o texto acima">
                  </div>
                  <div class="alert alert-danger form-group" role="alert" id="error-message-alert">All error messages are displayed here.</div>
                  <div class="form-group">
                      <button type="button" class="btn btn-warning form-button">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div class="col-md-4"></div>
      </div>          

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </body>
  </html>
