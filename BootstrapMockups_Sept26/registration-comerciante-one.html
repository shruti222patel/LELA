  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <link href="css/style.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>

      <!-- This will be made into a partial as it appears on multiple pages. -->
      <div class="" style="background-color: #f0ad4e;">
        <h2 class="large-header-text">Bem-vindo ao PraPagar, o jeito mais facil, rapido e seguro de fazer pagementos.</p>
        <h3 class="medium-header-text">&gt&gt Termine seu cadastro em quatro etapas!</h3>
      </div> 

      <div class="container">  
        <div class="row">   
          <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="well well-lg">
                <form class="form-horizontal" role="form" id="registration-comerciante-form-one" style="padding-left: 30px; padding-right: 30px">
                  <div class="form-group">
                    <label>Tipo de Conta <a href="#" data-toggle="tooltip" title="tooltip placeholder"><i class="fa fa-question-circle"></i></a></label>
                      <div style="width: 50%;" class="btn-group btn-group-justified">
                        <div class="btn-group">
                          <button type="button" class="btn btn-default">Pessoal</button></div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default">Comerciante</button></div>
                      </div>
                  </div>
                  <div class="form-group">    
                    <label for="establishment-name-input">Nome de Estabelecimento</label>
                    <input type="text" class="form-control" id="establishment-name-input">
                  </div>
                  <div class="form-group">  
                    <label for="establishment-owner-input">Nome do Responsavel peolo Estabelecimento.</label>
                    <input type="text" class="form-control" id="establishment-owner-input">
                  </div>
                  <div class="form-group">
                    <label for="email-Input">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="aaaa@gmail.com">
                  </div>  
                  <div class="form-group">
                    <label>Sua senha deve conter no minimo 8 caracteres )contendo numeros, letras e um caractere especial.)</label>
                    <label style="color: black;">Exemplo: abr15P@ss ou Usuario100%</label>
                    <label class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha">    
                  </div>
                  <div class="form-group">
                    <label class="sr-only">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Senha">
                  </div>
                  <div class="alert alert-danger form-group error-message hidden" role="alert" id="error-message-alert">All error messages are displayed here.</div>
                  <div class="form-group">
                      <button type="button" class="btn btn-warning form-button">Continuar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div class="col-md-4"></div>
      </div>          
    
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </body>
  </html>
