  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <link href="css/style.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>

      <!-- This will be made into a partial as it appears on multiple pages. -->
      <div class="" style="background-color: #f0ad4e;">
        <h2 class="large-header-text">Bem-vindo ao PraPagar, o jeito mais facil, rapido e seguro de fazer pagementos.</p>
        <h3 class="medium-header-text">&gt&gt Termine seu cadastro em quatro etapas!</h3>
      </div> 

      <div class="container">  
        <div class="row">   
          <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="well well-lg">
                <form class="form-horizontal" role="form" id="registration-form-one" style="padding-left: 30px; padding-right: 30px">
                  <div class="form-group">
                    <label>Verificacao de CNPJ: Usamos o este CNPJ para verificar seu estabelecimento. E uma regulamentacao federal exigir que as empresas de pagamentros online coletem informacoes de seus usuarios para verifica sua identidade.</label>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="input-group">
                          <input type="text" class="form-control" id="cpf-input">
                          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        </div>  
                      </div>
                    </div>  
                  </div>
                  <div class="form-group">
                  <label><span style="color:black;"><strong>Pin personalizado:</strong></span> O PIN e muito importante em cada transacao. Voce tera que digitar seu PIN toda vez que voce fizer um pagamento, deposito ou retirar dinherio no PraPagar.</label>
                    <div class="row">
                      <div class="col-md-6">
                        <label class="sr-only" for="pin-input">PIN:</label>
                        <input type="text" class="form-control" id="pin-input" maxlength="4" placeholder="Escolha seu PIN de 4 digitos">
                      </div>
                      <div class="col-md-6">
                        <label class="sr-only" for="pin-confirm-input">Confirm Pin:</label>
                        <input type="text" class="form-control" id="pin-confirm-input" maxlength="4" placeholder="Digite seu PIN de 4 digitos novamente">
                      </div>
                    </div>  
                  </div>
                  <div class="form-group">
                    <label for="security-question-one-input">Pergunta de Seguranca 1:</label>
                    <input type="text" class="form-control" id="security-question-one-input">
                  </div>
                  <div class="form-group">
                  	<div class="row">
                  		<div class="col-md-6">
                    		<label for="response-one-input">Resposda 1:</label>
                    		<input type="text" class="form-control" id="reason-one-input">
                    	</div>
                    </div>			
                  </div>
                  <div class="form-group">
                    <label for="security-question-two-input">Pergunta de Seguranca 2:</label>
                    <input type="text" class="form-control" id="security-question-two-input">
                  </div>
                  <div class="form-group">
                  	<div class="row">
                  		<div class="col-md-6">
                    		<label for="response-two-input">Resposda 2:</label>
                    		<input type="text" class="form-control" id="reason-two-input">
                    	</div>
                    </div>			
                  </div>  
                  <div class="alert alert-danger form-group hidden" role="alert" id="error-message-alert">All error messages are displayed here.</div>
                  <div class="form-group">
                      <button type="button" class="btn btn-warning form-button">Continuar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div class="col-md-4"></div>
      </div>          
    
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </body>
  </html>
