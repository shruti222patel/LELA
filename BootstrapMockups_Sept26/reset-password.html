  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <link href="css/style.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="well well-lg">
                <form class="form-horizontal" role="form" id="reset-password-form" style="padding-left: 30px; padding-right: 30px">
                  <div class="form-group" style="text-align: center;">
                    <label class="form-title">Crie uma nova senha</label>
                  </div>  
                  <div class="form-group">
                    <label >Digite seu e-mail e codigo de seguranca. (O codigo de seguranca foi enviado para seau endereco de e-email ou via SMS.)</label>
                    <label class="sr-only" for="email-Input">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="cpf-input">Security Code</label>
                    <input type="number" class="form-control" id="security-code-input" maxlength="14" placeholder="Codigo de Seguranca">
                  </div>
                  <div class="form-group">
                    <label >Por favor, digite a sua nova sneha. Ela deven conter, no minimo, 8 caractere especial.) <a href="#" data-toggle="tooltip" title="tooltip placeholder"><i class="fa fa-question-circle"></i></a></label>
                    <label style="color: black;">Exemplo: abr15P@ss ou Usuario100%</label>
                      <label class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                  </div>
                  <div class="form-group">
                        <label class="sr-only">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Senha">   
                  </div>
                  <div class="alert alert-danger form-group hidden" role="alert" id="error-message-alert">All error messages are displayed here.</div>
                  <div class="form-group">
                      <button type="button" class="btn btn-warning form-button">Continuar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div class="col-md-4"></div>
      </div>          

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </body>
  </html>
